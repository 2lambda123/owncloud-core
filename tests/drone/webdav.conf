<VirtualHost *:80>
    LoadModule dav_module /usr/lib/apache2/modules/mod_dav.so
    LoadModule dav_fs_module /usr/lib/apache2/modules/mod_dav_fs.so
    DavLockDB "/tmp/lockdb"

    ErrorLog /dev/stdout
    CustomLog /dev/stdout combined

    ServerAdmin webmaster@localhost
    DocumentRoot /drone/webdav/
    Alias /webdav /drone/webdav/
    <Location /webdav/>
        DAV on
        Options +Indexes
        AuthType Basic
        AuthName "webdav"
        AuthUserFile /drone/webdav.password
        Require valid-user
    </Location>

    <Directory /drone/webdav/>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>